#
# This is config file for Iqon IOS-200HD, MediaArt 200HD and Roxxs 200HD
#

MTD_KERNEL = "mtd6"
MTD_ROOTFS = "mtd4"

IMAGEDIR = "update/ios200/cfe"

MACHINE_ESSENTIAL_EXTRA_RDEPENDS += "\
    dags-dvb-modules-dags7335ci \
    "

require conf/machine/include/dags-mips.inc

PREFERRED_VERSION_linux-dags = "3.9.7"

SOC_FAMILY = "bcm7335"

MACHINE_FEATURES += "fan blindscan-tbs RCA YUV"

STB_PLATFORM = "dags7335"
